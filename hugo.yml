baseURL: "https://zhbf.github.io/BaofengZhang/"
title: Baofeng Zhang
theme: PaperMod

enableRobotsTXT: true   # 生成 robots.txt 文件，控制搜索引擎爬虫
buildDrafts: false      # 构建标记为草稿的文章 (draft: true)
buildFuture: false      # 构建未来日期的文章
buildExpired: false     # 构建过期日期的文章

pagination:
    pagerSize: 5

minify:                 # 压缩，优化站点性能
  disableXML: true
  minifyOutput: true

params:
  env: production                   # to enable google analytics, opengraph, twitter-cards and schema.
  title: Baofeng Zhang              # 覆盖全局标题
  description: "A personal blog."   # 站点描述（SEO 和社交媒体分享卡片）
  keywords: [Blog, Computer Science, Artificial Intelligence]
  author: Baofeng Zhang             # 可设置为数组支持多作者
  images: ["<link or path of image for opengraph, twitter-cards>"]  # OpenGraph/Twitter 卡片使用的默认图片
  DateFormat: "January 1, 2000" # 日期显示格式
  defaultTheme: auto            # auto, dark, light
  disableThemeToggle: false     # 允许深色浅色模式切换
  math: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/ICON_BLOG.ico"
    favicon16x16: "/images/ICON_BLOG_16x16.ico"
    favicon32x32: "/images/ICON_BLOG_32x32.ico"
    apple_touch_icon: "/images/ICON_BLOG.ico"
    safari_pinned_tab: "/images/ICON_BLOG.ico"

  label:                # 导航栏标签设置
    text: "Home"
    icon: "/images/ICON_BLOG.ico"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "What I cannot create, I do not understand.  --Richard Phillips Feynman"
    # Content: "The best time to plant a tree is 20 years ago. The second best time is now."

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/ZhBF"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/ZhBF/BaofengZhang/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    includeMatches: true
    findAllMatches: true
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 5
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: contact
      name: contact
      url: mailto:zhangbaofeng13@gmail.com
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
    